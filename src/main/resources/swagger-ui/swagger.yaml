openapi: 3.0.3
info:
  title: MS Login
  description: >
    Microserviço responsável por autenticação, registro e gerenciamento de tokens JWT.
    Inclui endpoints para **login**, **registro**, **refresh** e **logout**.
  version: 1.0.1

tags:
  - name: Autenticação
    description: Endpoints relacionados ao processo de autenticação, registro e sessão.

paths:
  /register:
    post:
      summary: Registrar um novo usuário
      description: >
        Cria um novo usuário com base nas informações fornecidas.  
        O campo `roleEnum` define o tipo de permissão associada (ex: ADMIN, USER).
      operationId: register
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Usuário registrado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Usuário já existente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          $ref: '#/components/responses/InternalError'

  /login:
    post:
      summary: Autenticar usuário e gerar token JWT
      description: >
        Valida as credenciais do usuário e retorna um token JWT válido para acesso às APIs protegidas.
      operationId: login
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login realizado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /refresh:
    post:
      summary: Renovar o token JWT
      description: >
        Gera um novo token JWT com base em um refresh token válido.
      operationId: refreshToken
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token renovado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

  /logout:
    post:
      summary: Invalidar o token JWT atual (logout)
      description: >
        Invalida o token JWT ativo, impedindo seu uso futuro.  
        Esse processo não requer persistência em banco de dados.
      operationId: logout
      tags:
        - Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '200':
          description: Logout realizado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  schemas:
    RegisterRequest:
      type: object
      required:
        - username
        - password
        - role
      properties:
        userId:
          type: string
          description: ID do usuário (gerado automaticamente)
          example: 652ff3a9b1c2d40012ab45de
        username:
          type: string
          description: Nome de usuário para login
          example: joao.silva
        password:
          type: string
          format: password
          description: Senha do usuário
          example: $enh@2025
        roleEnum:
          $ref: '#/components/schemas/RoleEnum'

    RegisterResponse:
      type: object
      properties:
        message:
          type: string
          example: Usuário registrado com sucesso.
        userId:
          type: string
          example: 652ff3a9b1c2d40012ab45de
        username:
          type: string
          example: joao.silva
        roleEnum:
          $ref: '#/components/schemas/RoleEnum'
        createdAt:
          type: string
          format: date-time
          example: 2025-10-22T20:30:00Z

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: joao.silva
        password:
          type: string
          format: password
          example: $enh@2025

    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: Token de atualização JWT
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.refreshToken...

    LogoutRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: Token JWT que será invalidado
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.accessToken...

    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: Token JWT gerado após login
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.accessToken...
        refreshToken:
          type: string
          description: Token de atualização
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.refreshToken...
        username:
          type: string
          example: joao.silva
        roleEnum:
          $ref: '#/components/schemas/RoleEnum'
        expiresAt:
          type: string
          format: string
          description: Data e hora de expiração do token
          example: 2025-10-22T23:59:59Z
        userId:
          type: string
          example: 652ff3a9b1c2d40012ab45de

    RefreshResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: Token JWT gerado após login
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.accessToken...
        refreshToken:
          type: string
          description: Token de atualização
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.refreshToken...
        expiresAt:
          type: string
          format: string
          description: Data e hora de expiração do token
          example: 2025-10-22T23:59:59Z

    LogoutResponse:
      type: object
      properties:
        message:
          type: string
          example: Token invalidado com sucesso.
        timestamp:
          type: string
          format: date-time
          example: 2025-10-22T20:30:00Z

    RoleEnum:
      type: string
      description: Papel do usuário dentro do sistema
      enum:
        - ADMIN
        - USER
        - GUEST
      example: USER

    ApiError:
      type: object
      properties:
        status:
          type: integer
          example: 400
        error:
          type: string
          example: Bad Request
        message:
          type: string
          example: Parâmetros inválidos.
        path:
          type: string
          example: /login
        timestamp:
          type: string
          format: date-time
          example: 2025-10-11T10:30:00Z

  responses:
    BadRequest:
      description: Requisição inválida.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    Unauthorized:
      description: Falha de autenticação (token inválido ou expirado).
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    Forbidden:
      description: Acesso negado (usuário sem permissão).
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    InternalError:
      description: Erro interno do servidor.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
